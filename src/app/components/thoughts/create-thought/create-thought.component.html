<section class="container create-thoughts ff-inter">
  <header class="header">
    <h2>
      Add a <br />
      new thought:
    </h2>
  </header>

  <form>
    <label for="thought"> Thought</label>
    <input
      id="thought"
      type="textarea"
      class="input"
      name="thought"
      placeholder="Type a thought"
      [(ngModel)]="thoughts.content"
    />
  </form>
  <form>
    <label for="authorship"> Authorship</label>
    <input
      id="authorship"
      type="text"
      class="input"
      name="authorship"
      placeholder="Type the authorship or source"
      [(ngModel)]="thoughts.authorship"
    />
    <label for="model">Select the model card:</label>
    <div class="container-radio">
      <div class="radio-model">
        <label for="model1">
          <input
            id="model1"
            type="radio"
            value="model1"
            name="model-card"
            [(ngModel)]="thoughts.model"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 1</span>
        </label>
        Preview:
        <div class="model model1 ff-roboto-mono">
          <img src="/assets/modelo1.png" alt="Blue Quoation Marks" />
          <p class="content">{{ thoughts.content }}</p>
          <p class="authorship">
            <b>{{ thoughts.authorship }}</b>
          </p>
        </div>
      </div>

      <div class="radio-model">
        <label for="model2">
          <input
            id="model2"
            type="radio"
            value="model2"
            name="model-card"
            [(ngModel)]="thoughts.model"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 2</span>
        </label>
        Preview:
        <div class="model model2 ff-roboto-mono">
          <img src="/assets/modelo2.png" alt="Light Blue Quoation Marks" />
          <p class="content">{{ thoughts.content }}</p>
          <p class="authorship">
            <b>{{ thoughts.authorship }}</b>
          </p>
        </div>
      </div>

      <div class="radio-model">
        <label for="model3">
          <input
            id="model3"
            type="radio"
            value="model3"
            name="model-card"
            [(ngModel)]="thoughts.model"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 3</span>
        </label>
        Preview:
        <div class="model model3 ff-roboto-mono">
          <img src="/assets/modelo3.png" alt="Green Quoation Marks" />
          <p class="content">{{ thoughts.content }}</p>
          <p class="authorship">
            <b>{{ thoughts.authorship }}</b>
          </p>
        </div>
      </div>
    </div>

    <div class="actions">
      <button (click)="createThought()" class="button">Save</button>
      <button (click)="cancel()" class="button">Cancel</button>
    </div>
  </form>
</section>
